<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<script src="js/jquery-1.4.2.min.js" type="text/javascript"></script> 
	<script src="js/jquery-ui-1.8.custom.min.js" type="text/javascript"></script>
	<script src="js/jquery.dataTables.min.js" type="text/javascript"></script>
	
	<link rel="stylesheet" href="css/smoothness/jquery-ui-1.8.custom.css" type="text/css" media="all" /> 
	
	<link href="css/base/jquery.ui.all.css" type="text/css" media="all" rel="stylesheet" />
	<link href="css/datatable.css" type="text/css" media="all" rel="stylesheet" />
	<link href="css/zp-compressed.css" type="text/css" media="screen, print" rel="stylesheet" />
	<link href="css/zp-print.css" type="text/css" media="print" rel="stylesheet" />

	<!--[if IE]>
	<link href="css/zp-ie.css" type="text/css" media="screen" rel="stylesheet" />
	<![endif]-->
	<title>RIAK Admin UI</title>
	<script type="text/javascript">
		var keysTable;
		var bucket_url;
		$(function() {
			//$("#tabs").tabs();
			$("#dialog").dialog("destroy");
			keysTable = $('#keysTable').dataTable({
				"bJQueryUI": true,
				"sPaginationType": "full_numbers",
				"bAutoWidth": false,
				"aoColumns" : [
				    { sWidth: '1%', bSortable: false, sClass: 'center', bSearchable: false },
					{ sWidth: '99%', sClass: 'clickable' }
				]
			});
			$('#check_all').click( function() {
				var checked = this.checked;
				$('input', keysTable.fnGetNodes()).each(function() {
					$(this).attr('checked',checked);
					var tr = $(this).parent().parent();
					if (checked) {
						$(tr).addClass("row_selected");
					} else {
						$(tr).removeClass("row_selected");
					}
				});
			});
			// handle clickable keys
			$("#keysTable tbody tr td.clickable").click(function(){
				var url = "http://" + document.domain + bucket_url + "/" + $(this).text();
				window.open(url);
				return false;
			});
			
			$("#delete_btn").click(function(){
				var selectedRows = $("#keysTable tbody tr.row_selected");
				if ($(selectedRows).length == 0) {
					// nothing to delete
					return false;
				}
				 // create confirmation
				var dialog="<div id='confirmation' title='Confirmation'>"
					+ "<p>Are you sure to delete the selected keys?</p>"
					+ "</div>";
				$("#main").append(dialog);
				$("#confirmation").dialog({
					resizable: false,
					height: 140,
					width: 320,
					modal: true,
					closeOnEscape: false,
					open: function(event, ui) { $(".ui-dialog-titlebar-close").hide(); }, // remove close button
					buttons: {
						'Delete all items': function() {
							delete_keys(selectedRows);
							$(this).dialog("option", "title", "Executing")
							$(this).dialog( "option" , "buttons" , []);
							$(this).dialog( "option" , "height", 85);	
							//$(this).dialog('disable');
						},
						'Cancel': function() {
							$("#confirmation").dialog('destroy');
							$("#confirmation").remove();
						}
					}
				});
			});
			
			$("#retrieve_btn").click(function(){
				keysTable.fnClearTable();
				$('#msg').removeClass("error");
				$('#msg').removeClass("notice");
				$('#msg').text('');
				bucket_url = $('#riak_server').val() + "/" + $('#bucket').val();
				var url = bucket_url + "?props=false";
				$.ajax({url: url, success: function(data, textStatus, xhr){
					if (data.keys == undefined) {
						$('#msg').addClass("error");
						$('#msg').text('Failed. Data has no keys');
						return;
					} else {
						$('#msg').addClass("notice");
						$('#msg').text('Success');						
					}

					$.each(data.keys, function(id){
						keysTable.fnAddData([
							"<input type='checkbox' name='keysCheckBox' />",
							data.keys[id]
							]);
					});
					
					$('input', keysTable.fnGetNodes()).click(function(){
						var tr = $(this).parent().parent();
						//var pos = keysTable.fnGetPosition(tr);
						if (this.checked) {
							$(tr).addClass("row_selected");
						} else {
							$(tr).removeClass("row_selected");
						}
					});
				
				}});
			});
		});
		
		function delete_keys(selectedRows) {			
			var total = $(selectedRows).length;
			var count = 0;
			$("#confirmation").html("Deleting " + total + " keys...<br/><div id='progressbar'></div>");
			$("#progressbar").progressbar({
						value: 0
			});
			// get all keys from table and delete one by one sync
			$(selectedRows).each(function(){
				var tr = this;
				var pos = keysTable.fnGetPosition(tr);
				var data = keysTable.fnGetData(pos);
				var key = data[1];
				$.ajax({
					type: 'DELETE', 
					aysnc: false, 
					url: bucket_url + "/" + key,
					success: function(result) {
						keysTable.fnDeleteRow(pos);
						$(tr).removeClass("row_selected");
						count++;
						$("#progressbar").progressbar("value", count*100/total);
						if (count == total) {
							$("#confirmation").html("Done!!")
							$("#confirmation").dialog("option", "title", "Completed");
							$("#confirmation").dialog("option", "height", 85);
							$("#confirmation").dialog("option", "buttons", {OK: function() {
								$("#confirmation").dialog('destroy');
								$("#confirmation").remove();
							}});
						}
					}
				});
			});
		}
	</script>
</head>

<body>
<div id="main" class="zp-wrapper">
	<h1>RIAK Admin UI</h1>
	<hr class="clear"/>
	<div id="msg" class="notification"></div>
	<div class="form-item">
		<label for="riak_server">Riak Context</label>
		<input tabindex="1" id="riak_server" type="text" name="riak_server" value="/riak"/>	
	</div>
	<div class="form-item">
		<label for="bucket">Bucket</label>
		<input tabindex="2" id="bucket" name="bucket" type="text" value="article">
	</div>
	<button id="retrieve_btn">Retrieve</button>
	<div class="clear"></div>
	<button id="delete_btn">Delete</button>
	<div class="clear"></div>
	<table cellpadding="0" cellspacing="0" border="0" class="display" id="keysTable"> 
		<thead> 
			<tr> 
				<th style="width:20px"><input type="checkbox" id="check_all" name="check_all"/></th> 
				<th>Keys</th> 
			</tr> 
		</thead>
		<tbody>
			
		</tbody>
	</table>
</div>
</body>
</html>
