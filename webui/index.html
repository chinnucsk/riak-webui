<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<script src="js/jquery-1.4.2.min.js" type="text/javascript"></script> 
	<script src="js/jquery-ui-1.8.custom.min.js" type="text/javascript"></script>
	<script src="js/jquery.dataTables.min.js" type="text/javascript"></script>
	<script src="js/jquery.timers.js" type="text/javascript"></script>
	
	<link rel="stylesheet" href="css/smoothness/jquery-ui-1.8.custom.css" type="text/css" media="all" /> 
	
	<link href="css/base/jquery.ui.all.css" type="text/css" media="all" rel="stylesheet" />
	<link href="css/riak-webui.css" type="text/css" media="all" rel="stylesheet" />
	<link href="css/datatable.css" type="text/css" media="all" rel="stylesheet" />
	<link href="css/zp-compressed.css" type="text/css" media="screen, print" rel="stylesheet" />
	<link href="css/zp-print.css" type="text/css" media="print" rel="stylesheet" />

	<!--[if IE]>
	<link href="css/zp-ie.css" type="text/css" media="screen" rel="stylesheet" />
	<![endif]-->
	<title>RIAK Admin UI</title>
	<script src="js/riak-webui.js" type="text/javascript"></script>
</head>

<body>
<div id="main" class="zp-wrapper">
	<h1>RIAK Admin UI</h1>
	<hr class="clear"/>
	<div class="zp-20">
		<h2>Riak Context</h2>
		<input tabindex="1" id="riak_server" type="text" name="riak_server" value="/riak"/>	
		<h2>Navigation</h2>
		<ul id="sliding-navigation">
			<!--li class="sliding-element"><h3>Navigation Title</h3></li-->
			<li class="sliding-element"><a href="#">Bucket Operations</a></li>
			<li class="sliding-element"><a href="#">Link-walking</a></li>
			<li class="sliding-element"><a href="#">MapReduce</a></li>
		</ul>
		<h2>Server Stats</h2>
		<div class="ui-widget">
			<div class="ui-state-highlight ui-corner-all" style="padding: 4px; margin-bottom: 10px"> 
				<span class="small-text"><em>Last update <span id="last-update">2 min</span> ago.</em> <a href="#">Update now</a></span>
			</div>
		</div>
		<ul id="server-stats">
			<li>
				<div class="left">Ping</div>
				<span id="ping-status" class="ui-icon ui-icon-circle-check right"></span>
			</li>
			<li>
				<div class="left">Test Bucket</div>
				<span id="test-bucket-status" class="ui-icon ui-icon-circle-check right"></span>
			</li>
		</ul>
		<button id="full-server-stats-btn">Full Stats</button>
	</div>
	<div class="zp-80 content"><div class="padding-left">
	<div id="msg" class="notification"></div>
	<div class="form-item">
		<label for="bucket">Bucket</label>
		<input tabindex="2" id="bucket" name="bucket" type="text" value="article">
	</div>
	<button id="retrieve_btn">Retrieve</button>
	<div class="clear"></div>
	<button id="delete_btn">Delete</button>
	<div class="clear"></div>
	<table cellpadding="0" cellspacing="0" border="0" class="display" id="keysTable"> 
		<thead> 
			<tr> 
				<th style="width:20px"><input type="checkbox" id="check_all" name="check_all"/></th> 
				<th>Keys</th> 
			</tr> 
		</thead>
		<tbody>
			
		</tbody>
	</table>
	</div></div>
</div>
</body>
</html>
